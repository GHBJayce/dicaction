<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>dictation</title>
	<script src="js/publicFun.js"></script>
	<script>window.jstiming={load:{tick:function(str){return str}}}</script>
	<script src="http://translate.google.cn/translate/releases/twsfe_20161212_RC00/r/js/desktop_module_main.js"></script>
	<script src="js/main.js"></script>
</head>
<body>

<input type="text" class="enter" placeholder="输入词语">
<button class="btn add">添加</button>

<ul class="list-1">
	<li>牧童</li>
	<li>蓑衣</li>
	<li>激浪</li>
	<li>跨栏</li>
</ul>

<div class="menu">
	<ul class="list-1" id="list">
		<li>牧童</li>
		<li>蓑衣</li>
		<li>激浪</li>
		<li>跨栏</li>
		<li>哦嘿菇狗翻溢，雷啊雷啊，抬举丽抖啦！</li>
	</ul>
	<div class="setting">
		<label>随机：</label><select name="random" id="random">
			<option value="0">No</option>
			<option value="1">Yes</option>
		</select>
		<label>间隔：</label><select name="interval" id="interval">
			<option value="1000">1s</option>
			<option value="2000" selected>2s</option>
			<option value="3000">3s</option>
		</select>
		<label>重复次数：</label><select name="repeatNum" id="repeatNum">
			<option value="1" selected>1</option>
			<option value="2">2</option>
			<option value="3">3</option>
		</select>
		<label>语速：</label><select name="speed" id="speed">
			<option value="3">慢速</option>
			<option value="5" selected>正常</option>
			<option value="7">快速</option>
		</select>
		<label>发音：</label><select name="people" id="people">
			<option value="0">女声</option>
			<option value="1">男声</option>
		</select>
	</div>
	<button class="btn play" id="play">开始听写</button>
	<audio id="tts" src="https://translate.google.cn/translate_tts?ie=UTF-8&tl=zh-CN&total=1&idx=0&client=t&prev=input&tk=&tk=566098.981872&q=%E5%93%A6%E5%98%BF%E8%8F%87%E7%8B%97%E7%BF%BB%E6%BA%A2%EF%BC%8C%E9%9B%B7%E5%95%8A%E9%9B%B7%E5%95%8A%EF%BC%8C%E6%8A%AC%E4%B8%BE%E4%B8%BD%E6%8A%96%E5%95%A6%EF%BC%81&ttsspeed=0.5&=textlen=18"></audio>
</div>

</body>
</html>
